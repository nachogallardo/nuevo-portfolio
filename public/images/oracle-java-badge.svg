<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="outerRing" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="innerRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Anillo exterior plateado -->
  <circle cx="90" cy="90" r="85" fill="url(#outerRing)" stroke="#999" stroke-width="2"/>
  
  <!-- Anillo interior dorado -->
  <circle cx="90" cy="90" r="75" fill="url(#innerRing)" stroke="#FF8C00" stroke-width="1"/>
  
  <!-- Área central blanca -->
  <circle cx="90" cy="90" r="65" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Patrón de ondas en el centro -->
  <circle cx="90" cy="90" r="60" fill="none" stroke="#F0F0F0" stroke-width="0.5" opacity="0.3"/>
  <circle cx="90" cy="90" r="50" fill="none" stroke="#F0F0F0" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Texto ORACLE -->
  <text x="90" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#CC0000">ORACLE</text>
  
  <!-- Texto Certified -->
  <text x="90" y="75" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666666">Certified</text>
  
  <!-- Texto Professional -->
  <text x="90" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">Professional</text>
  
  <!-- Texto Java SE 11 Developer -->
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="black">Java SE 11 Developer</text>
  
  <!-- Año 2019 -->
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#888888">2019</text>
  
  <!-- Cinta inferior -->
  <rect x="70" y="140" width="40" height="20" fill="#FFA500" stroke="#FF8C00" stroke-width="1" rx="2"/>
  <rect x="75" y="145" width="30" height="10" fill="#FFD700" opacity="0.7" rx="1"/>
</svg>







